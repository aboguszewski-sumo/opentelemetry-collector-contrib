name: apachereceiver

attributes:
  server_name:
    description: The name of the Apache HTTP server.
  workers_state:
    value: state
    description: The state of workers.
    enum:
      - busy
      - idle
  scoreboard_state:
    value: state
    description: The state of a connection.
    enum:
      - open
      - waiting
      - starting
      - reading
      - sending
      - keepalive
      - dnslookup
      - closing
      - logging
      - finishing
      - idle_cleanup
      - unknown

metrics:
  apache.uptime:
    enabled: true
    description: The amount of time that the server has been running in seconds.
    unit: s
    sum:
      value_type: int
      input_type: string
      monotonic: true
      aggregation: cumulative
    attributes: [ server_name ]
  apache.current_connections:
    enabled: true
    description: The number of active connections currently attached to the HTTP server.
    unit: "{connections}"
    sum:
      value_type: int
      input_type: string
      monotonic: false
      aggregation: cumulative
    attributes: [ server_name ]
  apache.workers:
    enabled: true
    description: The number of workers currently attached to the HTTP server.
    unit: "{workers}"
    sum:
      value_type: int
      input_type: string
      monotonic: false
      aggregation: cumulative
    attributes: [ server_name, workers_state]
  apache.requests:
    enabled: true
    description: The number of requests serviced by the HTTP server per second.
    unit: "{requests}"
    sum:
      value_type: int
      input_type: string
      monotonic: true
      aggregation: cumulative
    attributes: [ server_name ]
  apache.traffic:
    enabled: true
    description: Total HTTP server traffic.
    unit: By
    sum:
      value_type: int
      monotonic: true
      aggregation: cumulative
    attributes: [ server_name ]
  apache.request.size:
    enabled: true
    description: The average number of bytes per request.
    unit: "By/{request}"
    gauge:
      value_type: double
      input_type: string
    attributes: [ server_name ]
  apache.bytes_per_second:
    enabled: true
    description: The average number of bytes per second.
    unit: By/s
    gauge:
      value_type: double
      input_type: string
    attributes: [ server_name ]
  apache.cpu_children_system:
    enabled: true
    description: Jiffies used in system mode by children processes.
    unit: s
    gauge:
      value_type: double
      input_type: string
    attributes: [ server_name ]
  apache.cpu_children_user:
    enabled: true
    description: Jiffies used in user mode by children processes.
    unit: s
    gauge:
      value_type: double
      input_type: string
    attributes: [ server_name ]
  apache.cpu_system:
    enabled: true
    description: Jiffies used in system mode.
    unit: s
    gauge:
      value_type: double
      input_type: string
    attributes: [ server_name ]
  apache.cpu_user:
    enabled: true
    description: Jiffies used in user mode.
    unit: s
    gauge:
      value_type: double
      input_type: string
    attributes: [ server_name ]
  apache.cpu_load:
    enabled: true
    description: Current load of the CPU.
    unit: "{load}"
    sum:
      value_type: double
      input_type: string
      monotonic: false
      aggregation: delta
    attributes: [ server_name ]
  apache.request.average_time:
    enabled: true
    description: The average time of handling requests.
    unit: s
    gauge:
      value_type: double
      input_type: string
    attributes: [ server_name ]
  apache.load.1:
    enabled: true
    description: The average server load during the last minute.
    unit: "{load}"
    gauge:
      value_type: double
      input_type: string
    attributes: [ server_name ]
  apache.load.5:
    enabled: true
    description: The average server load during the last 5 minutes.
    unit: "{load}"
    gauge:
      value_type: double
      input_type: string
    attributes: [ server_name ]
  apache.load.15:
    enabled: true
    description: The average server load during the last 15 minutes.
    unit: "{load}"
    gauge:
      value_type: double
      input_type: string
    attributes: [ server_name ]
  apache.request.rate:
    enabled: true
    description: The average number of requests per second.
    unit: "{requests}/s"
    gauge:
      value_type: double
      input_type: string
    attributes: [ server_name ]
  apache.request.time:
    enabled: true
    description: Total time spent on handling requests.
    unit: ms
    sum:
      value_type: int
      input_type: string
      monotonic: true
      aggregation: cumulative
    attributes: [ server_name ]

  apache.scoreboard:
    enabled: true
    description: The number of workers in each state.
    extended_documentation: >-
      The apache scoreboard is an encoded representation of the state of all the server's workers.
      This metric decodes the scoreboard and presents a count of workers in each state.
      Additional details can be found [here](https://metacpan.org/pod/Apache::Scoreboard#DESCRIPTION).
    unit: "{workers}"
    sum:
      value_type: int
      monotonic: false
      aggregation: cumulative
    attributes: [server_name, scoreboard_state]
